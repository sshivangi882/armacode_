<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REL-EVENT</title>
    <style>
        :root {
            --primary-blue: #0072ff;
            --light-blue: #f0f8ff;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-blue);
            color: var(--primary-blue);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary-blue);
            color: var(--white);
            text-align: center;
            padding: 1.5rem 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .map-container {
            height: 50vh;
            min-height: 300px;
            margin: 1.5rem 0;
            border: 5px solid var(--white);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .info-box {
            background-color: var(--white);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
        
        p {
            margin-bottom: 0.75rem;
        }
        
        .button {
            display: inline-block;
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #005dd1;
        }
        
        footer {
            background-color: var(--primary-blue);
            color: var(--white);
            text-align: center;
            padding: 1rem;
            width: 100%;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Our Location</h1>
    </header>
    
    <div class="container">
        <div class="map-container" id="map"></div>
        
        <div class="info-grid">
            <div class="info-box">
                <h2>Our Address</h2>
                <p>123 Main Street, Anytown, AN 12345</p>
                <p>Phone: (555) 123-4567</p>
                <p>Email: info@example.com</p>
                <a href="#" class="button">Get Directions</a>
            </div>
            
            <div class="info-box">
                <h2>Hours of Operation</h2>
                <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                <p>Saturday: 10:00 AM - 4:00 PM</p>
                <p>Sunday: Closed</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    </footer>

    <!-- OpenStreetMap via LeafletJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([40.7128, -74.0060], 13); // Default to New York City

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Add a marker for the location
        const marker = L.marker([40.7128, -74.0060]).addTo(map);
        marker.bindPopup("<b>Our Location</b><br>123 Main Street, Anytown").openPopup();
        
        // Make map responsive
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });
        
        // Ensure map renders correctly after page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                map.invalidateSize();
            }, 100);
        });
    </script>
</body>
</html>
